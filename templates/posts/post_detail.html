{% extends "base.html" %}
{% block content %}

<div class="card" style="width: 20rem; margin-left: 10px;">
  <img src="{{post.image.url}}" class="card-body" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <h6 class="card-title">{{post.rate}}</h6>
    <h6 class="card-title">Created at: {{post.created_at}}</h6>
    <h6 class="card-title">Updated at: {{post.updated_at}}</h6>
  </div>
</div>

{% endblock %}
